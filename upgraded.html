<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn tính cao cấp</title>
    <style>
        tr,
        td {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 60px;
            height: 20px;
            padding: 10px;
            border: lightslategrey 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th id="hienthi" style="text-align: right;" colspan="4"></th>
        </tr>
        <tr>
            <td style="background-color: rosybrown; color: white">(</td>
            <td style="background-color: rosybrown; color: white">)</td>
            <td style="background-color: rosybrown; color: white">%</td>
            <td style="background-color: rosybrown; color: white">AC</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td style="background-color: rosybrown; color: white">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td style="background-color: rosybrown; color: white">-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td style="background-color: rosybrown; color: white">*</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td style="background-color: royalblue; color: white; font-size: large;">=</td>
            <td style="background-color: rosybrown; color: white">/</td>
        </tr>
    </table>
</body>

</html>
