<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn tính cao cấp</title>
    <style>
        tr,
        td {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 60px;height: 20px;padding: 10px;
            border: lightslategrey 1px solid;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="hienthi" colspan="4" style="text-align: right;"></td>
        </tr>
        <tr>
            <td id="x!" style="background-color: rosybrown; color: white">x!</td>
            <td id="π" style="background-color: rosybrown; color: white">π</td>
            <td id="%" style="background-color: rosybrown; color: white">%</td>
            <td id="AC" style="background-color: rosybrown; color: white">AC</td>
        </tr>
        <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td onclick="Tong()" id="+" style="background-color: rosybrown; color: white">+</td>
        </tr>
        <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
            <td onclick="Hieu()" id="-" style="background-color: rosybrown; color: white">-</td>
        </tr>
        <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td onclick="Tich()" id="*" style="background-color: rosybrown; color: white">*</td>
        </tr>
        <tr>
            <td id="0">0</td>
            <td id=".">.</td>
            <td onclick="Ketqua()"id="=" style="background-color: royalblue; color: white; font-size: large;">=</td>
            <td onclick="Thuong()" id="/" style="background-color: rosybrown; color: white">/</td>
        </tr>
        <tr>
            <td>temp</td>
            <td id="temp"></td>
        </tr>
    </table>
    <script src="upgraded.js"></script>
</body>

</html>
