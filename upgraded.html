<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn tính cao cấp</title>
    <style>
        tr,
        td {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 60px;height: 20px;padding: 10px;
            border: lightslategrey 1px solid;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th onclick="hienthi()" id="hienthi" style="text-align: right;" colspan="4"></th>
            <th onclick="hienthika()" id="hienthiKQ" style="text-align: right;" colspan="4"></th>
        </tr>
        <tr>
            <td onclick="hienthi()" id="(" style="background-color: rosybrown; color: white">(</td>
            <td onclick="hienthi()" id=")" style="background-color: rosybrown; color: white">)</td>
            <td onclick="hienthi()" id="%" style="background-color: rosybrown; color: white">%</td>
            <td onclick="hienthi()" id="AC" style="background-color: rosybrown; color: white">AC</td>
        </tr>
        <tr>
            <td onclick="hienthi()" id="1">1</td>
            <td onclick="hienthi()" id="2">2</td>
            <td onclick="hienthi()" id="3">3</td>
            <td onclick="addition()" id="+" style="background-color: rosybrown; color: white">+</td>
        </tr>
        <tr>
            <td onclick="hienthi()" id="4">4</td>
            <td onclick="hienthi()" id="5">5</td>
            <td onclick="hienthi()" id="6">6</td>
            <td onclick="subtraction()" id="-" style="background-color: rosybrown; color: white">-</td>
        </tr>
        <tr>
            <td onclick="hienthi()" id="7">7</td>
            <td onclick="hienthi()" id="8">8</td>
            <td onclick="hienthi()" id="9">9</td>
            <td onclick="multiplication()" id="*" style="background-color: rosybrown; color: white">*</td>
        </tr>
        <tr>
            <td onclick="hienthi()" id="0">0</td>
            <td onclick="hienthi()" id=".">.</td>
            <td onclick="hienthi()" id="=" style="background-color: royalblue; color: white; font-size: large;">=</td>
            <td onclick="division()" id="/" style="background-color: rosybrown; color: white">/</td>
        </tr>
    </table>

    <script src="upgraded.js"></script>
</body>

</html>
